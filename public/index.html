<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        type="text/css" />
  <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:wght@300;600&display=swap"
        rel="stylesheet">
  <script src="https://kit.fontawesome.com/aa05a85e93.js"
          crossorigin="anonymous"></script>

  <!-- App CSS -->
  <link rel="stylesheet"
        href="/styles/layout.css"
        type="text/css" />
  <link rel="stylesheet"
        href="/styles/nav.css"
        type="text/css" />
  <link rel="stylesheet"
        href="/styles/header.css"
        type="text/css" />
  <link rel="stylesheet"
        href="/styles/new-tweet.css"
        type="text/css" />
  <link rel="stylesheet"
        href="/styles/tweet.css"
        type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript"
          src="/scripts/client.js"></script>
  <script type="text/javascript"
          src="/scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div class="new-tweet-button">
      <div><strong>Write</strong> a new tweet</div>
      <i class="fa-solid fa-angles-down"></i>
    </div>
  </nav>

  <header class="main-header">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2><Strong>Your</Strong> Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form method="POST"
            action="/tweets/">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text"
                  id="tweet-text"></textarea>
        <div>
          <button type="submit">Tweet</button>
          <output name="counter"
                  class="counter"
                  for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class="tweets-container">
      <article class="tweet">
        <header>
          <div>
            [image]
            name
          </div>
          @sirIsaac
        </header>
        <p>
          If I have seen further it is by standing on the shoulders of giants.
        </p>
        <footer>
          date
          <div class="actions">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>
  </main>
</body>

</html>
